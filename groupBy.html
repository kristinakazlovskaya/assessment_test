<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GroupBy</title>
</head>
<body>
  <script>
    let universeArray = [
      { id: 1, universe: "marvel", name: "Spider Man" },
      { id: 2, universe: "marvel", name: "Iron Man" },
      { id: 3, universe: "dc", name: "Aqua Man" },
      { id: 4, universe: "dc", name: "Bat Man" },
      { id: 5, universe: "marvel", name: "Hulk" }
    ];

    const groupBy = (arr, key) => {
      if (!Array.isArray(arr) || arr.length === 0) {
        return 'Error! Pass correct array';
      } else if (!key) {
        return 'Error! You forgot to pass key';
      };
      let result = {};
      arr.forEach(obj => {
        if (key in obj) {
          let keyValue = obj[key];
          if (result[keyValue]) {
            result[keyValue].push(obj);
          } else {
            result[keyValue] = [];
            result[keyValue].push(obj);
          }
        }
      });
      return result; 
    };

    console.log(groupBy(universeArray, 'universe'));
  </script>
</body>
</html>
