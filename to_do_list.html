<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header_logo">
        <img class="logo_pic" src="/assets/img/logo.svg" alt="Logo" width="18" height="23">
        <span class="logo_text">To-Do</span>
      </div>
      <h1 class="header_title">Tasks</h1>
      <div class="header_profile">
        <span class="header_profile_name">Leanne Graham</span>
        <img class="header_profile_picture" src="/assets/img/profile_picture.svg" alt="profile picture" width="32" height="32">
        <img class="header_profile_arrow" src="assets/img/arrow_down.svg" alt="Show profile" width="7" height="4">
      </div>
    </header>
    <div class="main_container">
      <aside class="sidebar">
        <div class="sidebar_item sidebar_active_item">
          <img src="/assets/img/tasks.svg" alt="Tasks icon" width="15" height="15">
        </div>
      </aside>
      <main class="main">
        <div class="main_left">
          <input type="text" id="task_input" class="main_task_input" placeholder="+ Add a task, press Enter to save">
          <button class="main_add_task_btn" id="add_task_btn">Add</button>
          <div class="main_total_tag">Total:&nbsp;<span id="total_value">0</span></div>
          <h2 class="main_to_do_tasks_title">To do (<span id="to_do_count">0</span>)</h2>
          <div class="main_to_do_tasks_container">
            <div class="task">
              <input type="checkbox" class="task_chekbox" id="task_chekbox">
              <div class="task_text">Add Icon to Dashboard</div>
              <button class="task_edit" id="edit_task_btn"><img src="/assets/img/edit.svg" alt="Edit task" width="20" height="20"></button>
              <button class="task_copy" id="copy_task_btn"><img src="/assets/img/copy.svg" alt="Copy task" width="20" height="20"></button>
              <button class="task_delete" id="delete_task_btn"><img src="/assets/img/bin.svg" alt="Delete task" width="20" height="20"></button>
            </div>
            <div class="task">
              <input type="checkbox" class="task_chekbox" id="task_chekbox">
              <div class="task_text">Add Icon to Dashboard</div>
              <button class="task_edit" id="edit_task_btn"><img src="/assets/img/edit.svg" alt="Edit task" width="20"
                  height="20"></button>
              <button class="task_copy" id="copy_task_btn"><img src="/assets/img/copy.svg" alt="Copy task" width="20"
                  height="20"></button>
              <button class="task_delete" id="delete_task_btn"><img src="/assets/img/bin.svg" alt="Delete task" width="20"
                  height="20"></button>
            </div>
          </div>
        </div>
        <div class="main_right">
          <h2 class="main_complited_tasks_title">Complited (<span id="complited_count">0</span>)</h2>
          <div class="main_complited_tasks_container">
            <div class="task complited_task">
              <input type="checkbox" class="task_chekbox" id="task_chekbox">
              <div class="task_text">Add Icon to Dashboard</div>
              <button class="task_edit hidden" id="edit_task_btn"><img src="/assets/img/edit.svg" alt="Edit task" width="20"
                  height="20"></button>
              <button class="task_copy hidden" id="copy_task_btn"><img src="/assets/img/copy.svg" alt="Copy task" width="20"
                  height="20"></button>
              <button class="task_delete" id="delete_task_btn"><img src="/assets/img/bin.svg" alt="Delete task" width="20"
                  height="20"></button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
